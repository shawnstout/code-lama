apiVersion: apps/v1
kind: Deployment
metadata:
  name: codellama-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: codellama-api
  template:
    metadata:
      labels:
        app: codellama-api
    spec:
      containers:
      - name: codellama-api
        image: codellama-api:latest
        ports:
        - containerPort: 5000
        env:
        - name: MODEL_PATH
          value: "/models/codellama"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
